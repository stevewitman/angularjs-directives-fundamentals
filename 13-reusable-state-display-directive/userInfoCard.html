<div class="panel panel-primary">
  <div class="panel panel-heading" ng-click="collapse()">
    <span state-display="user.level user-ok user-warning user-problem user-error">Name: {{ user.name }}</span>
  </div>
  <div class="panel panel-body" ng-hide="collapsed">
    <address></address>
    <h4>Friends:</h4>
    <ul>
      <li ng-repeat='friend in user.friends'>{{friend}}
        <remove-friend method="removeFriend(friend)"></remove-friend>
      </li>
    </ul>
    <div ng-show="!!user.status">
      Status: {{user.status}}
    </div>
    <button ng-show="!user.status" class="btn btn-success" ng-click="won(user)">Won</button>
    <button ng-click="nextState()" class="btn btn-info">Next State</button>
  </div>
</div>
