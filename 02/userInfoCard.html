<div class="panel panel-primary">
  <div class="panel panel-heading">Name: {{ user.name }}</div>
  <div class="panel panel-body">
    <div ng-show='!!user.address'>
      <h4>Address:</h4>
      {{ user.address.street }}<br/>
      {{user.address.city}}, {{user.address.state}}
    </div><br/>
    <h4>Friends:</h4>
    <ul ng-repeat='friend in user.friends'>
      <li>{{friend}}</li>
    </ul>
    <div ng-show="!!user.status">
      Status: {{user.status}}
    </div>
    <button ng-show="!user.status" class="btn btn-success" ng-click="won(user)">Won</button>
  </div>
</div>
